name: Daily Report Generator

on:
  # 每天北京时间 10:05 触发（UTC 02:05）
  schedule:
    - cron: '5 2 * * *'

  # 也支持手动触发
  workflow_dispatch:

jobs:
  generate-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Clear pip cache
        run: |
          pip cache purge || echo "No cache to clear"

      - name: Install coze-workload-identity
        run: |
          echo "=== Python Path ==="
          python -c "import sys; print('\n'.join(sys.path))"
          echo ""
          echo "=== Installing coze-workload-identity ==="
          pip install --no-cache-dir coze-workload-identity
          echo ""
          echo "=== Checking installation ==="
          python -c "import coze_workload_identity; print(f'✅ coze_workload_identity version: {coze_workload_identity.__version__}'); print(f'Location: {coze_workload_identity.__file__}')"
          echo ""
          echo "=== Installed packages ==="
          pip list | grep -i coze

      - name: Install other dependencies
        run: |
          pip install --no-cache-dir langchain langgraph langchain-openai pydantic requests schedule
          pip install --no-cache-dir coze-coding-dev-sdk coze-coding-utils cozeloop

      - name: Test all imports
        env:
          COZE_WORKLOAD_IDENTITY_CLIENT_ID: ${{ secrets.COZE_CLIENT_ID }}
          COZE_WORKLOAD_IDENTITY_CLIENT_SECRET: ${{ secrets.COZE_CLIENT_SECRET }}
          COZE_WORKLOAD_IDENTITY_TOKEN_ENDPOINT: ${{ secrets.COZE_TOKEN_ENDPOINT }}
          COZE_WORKLOAD_ACCESS_TOKEN_ENDPOINT: ${{ secrets.COZE_ACCESS_TOKEN_ENDPOINT }}
          COZE_OUTBOUND_AUTH_ENDPOINT: ${{ secrets.COZE_OUTBOUND_AUTH_ENDPOINT }}
          COZE_SERVER_ENV: prod
        run: |
          echo "=== Testing all required imports ==="
          python -c "import coze_workload_identity; print('✅ coze_workload_identity')"
          python -c "from coze_workload_identity import Client; print('✅ Client from coze_workload_identity')"
          python -c "import sys; sys.path.insert(0, 'src'); from tools.feishu_bitable_tool import FeishuBitableClient, get_access_token; print('✅ FeishuBitableClient')"

      - name: Generate 二重螺旋-海外 report
        env:
          COZE_WORKLOAD_IDENTITY_CLIENT_ID: ${{ secrets.COZE_CLIENT_ID }}
          COZE_WORKLOAD_IDENTITY_CLIENT_SECRET: ${{ secrets.COZE_CLIENT_SECRET }}
          COZE_WORKLOAD_IDENTITY_TOKEN_ENDPOINT: ${{ secrets.COZE_TOKEN_ENDPOINT }}
          COZE_WORKLOAD_ACCESS_TOKEN_ENDPOINT: ${{ secrets.COZE_ACCESS_TOKEN_ENDPOINT }}
          COZE_OUTBOUND_AUTH_ENDPOINT: ${{ secrets.COZE_OUTBOUND_AUTH_ENDPOINT }}
          COZE_SERVER_ENV: prod
        run: |
          python scripts/generate_report.py --config scripts/projects/project_ershong.json --dry-run

      - name: Generate Pocket-小程序 report
        if: success()
        env:
          COZE_WORKLOAD_IDENTITY_CLIENT_ID: ${{ secrets.COZE_CLIENT_ID }}
          COZE_WORKLOAD_IDENTITY_CLIENT_SECRET: ${{ secrets.COZE_CLIENT_SECRET }}
          COZE_WORKLOAD_IDENTITY_TOKEN_ENDPOINT: ${{ secrets.COZE_TOKEN_ENDPOINT }}
          COZE_WORKLOAD_ACCESS_TOKEN_ENDPOINT: ${{ secrets.COZE_ACCESS_TOKEN_ENDPOINT }}
          COZE_OUTBOUND_AUTH_ENDPOINT: ${{ secrets.COZE_OUTBOUND_AUTH_ENDPOINT }}
          COZE_SERVER_ENV: prod
        run: |
          python scripts/generate_report.py --config scripts/projects/project_pocket.json --dry-run

      - name: Generate SGame-小程序 report
        if: success()
        env:
          COZE_WORKLOAD_IDENTITY_CLIENT_ID: ${{ secrets.COZE_CLIENT_ID }}
          COZE_WORKLOAD_IDENTITY_CLIENT_SECRET: ${{ secrets.COZE_CLIENT_SECRET }}
          COZE_WORKLOAD_IDENTITY_TOKEN_ENDPOINT: ${{ secrets.COZE_TOKEN_ENDPOINT }}
          COZE_WORKLOAD_ACCESS_TOKEN_ENDPOINT: ${{ secrets.COZE_ACCESS_TOKEN_ENDPOINT }}
          COZE_OUTBOUND_AUTH_ENDPOINT: ${{ secrets.COZE_OUTBOUND_AUTH_ENDPOINT }}
          COZE_SERVER_ENV: prod
        run: |
          python scripts/generate_report.py --config scripts/projects/project_sgame.json --dry-run

      - name: Upload reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-reports
          path: |
            daily_report_*.md
          retention-days: 7
