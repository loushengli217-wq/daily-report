name: Daily Report Generator

on:
  # 每天北京时间 10:05 触发（UTC 02:05）
  schedule:
    - cron: '5 2 * * *'

  # 也支持手动触发
  workflow_dispatch:

jobs:
  generate-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install langchain langgraph langchain-openai pydantic requests schedule coze-coding-dev-sdk coze-coding-utils

      - name: Generate 二重螺旋-海外 report
        env:
          COZE_WORKLOAD_IDENTITY_API_KEY: ${{ secrets.COZE_API_KEY }}
          COZE_INTEGRATION_MODEL_BASE_URL: ${{ secrets.COZE_MODEL_BASE_URL }}
        run: |
          python scripts/generate_report.py --config scripts/projects/project_ershong.json

      - name: Generate Pocket-小程序 report
        env:
          COZE_WORKLOAD_IDENTITY_API_KEY: ${{ secrets.COZE_API_KEY }}
          COZE_INTEGRATION_MODEL_BASE_URL: ${{ secrets.COZE_MODEL_BASE_URL }}
        run: |
          python scripts/generate_report.py --config scripts/projects/project_pocket.json

      - name: Generate SGame-小程序 report
        env:
          COZE_WORKLOAD_IDENTITY_API_KEY: ${{ secrets.COZE_API_KEY }}
          COZE_INTEGRATION_MODEL_BASE_URL: ${{ secrets.COZE_MODEL_BASE_URL }}
        run: |
          python scripts/generate_report.py --config scripts/projects/project_sgame.json

      - name: Upload reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-reports
          path: |
            daily_report_*.md
          retention-days: 7
